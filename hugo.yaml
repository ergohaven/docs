          weight: 9
          params:
              type: theme-toggle
              label: true   # опционально, по умолчанию false

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/eh-full.svg
      dark: images/eh-full-white.svg
      link: /
      width: 200
      height: 100

  footer:
    displayCopyright: false
    displayPoweredBy: false
    custom: true
    width: full

  editURL:
    enable: true
    base: "https://github.com/ergohaven/docs/edit/main/content"


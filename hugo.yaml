        # - name: GitHub
        #   weight: 7
        #   url: "https://github.com/ergohaven"
        #   params:
        #     icon: github
        - name: Language
          weight: 8
          params:
            type: language-switch
            label: true     # опционально
            icon: "translate"  # опционально, иначе будет дефолтная иконка
        - name: Theme
          weight: 9
          params:
              type: theme-toggle
              label: true   # опционально, по умолчанию false
  en:
    languageName: English
    weight: 2
    menus:
      main:
        - identifier: docs
          name: Documentation
          weight: 1

        - identifier: wired
          name: Wired devices
          pageRef: /wired
          parent: docs
          weight: 10
        - identifier: wireless
          name: Wireless devices
          pageRef: /wireless
          parent: docs
          weight: 20
        - identifier: qmk
          name: QMK and Vial
          pageRef: /qmk

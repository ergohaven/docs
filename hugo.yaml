baseURL: "https://docs.ergohaven.xyz/"
title: ergohaven docs

cleanDestinationDir: true

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: ru

languages:
  ru:
    languageName: Русский
    weight: 1
    menus:
      main:
        - identifier: docs
          name: Документация
          weight: 1

        - identifier: wired
          name: Проводные девайсы
          pageRef: /wired
          parent: docs
          weight: 10
        - identifier: wireless
          name: Беспроводные девайсы
          pageRef: /wireless
          parent: docs
          weight: 20
        - identifier: qmk
          name: QMK и Vial
          pageRef: /qmk
          parent: docs
          weight: 30
        - identifier: zmk
          name: ZMK и keymap-editor
          pageRef: /zmk
          parent: docs
          weight: 40
        - identifier: fw
          name: Файлы прошивки
          url: "https://github.com/ergohaven/keymap_hub"
          parent: docs
          weight: 50

        - identifier: roadmap
          name: Roadmap
          pageRef: /roadmap
          weight: 2
        - identifier: faq
          name: FAQ
          pageRef: /faq
          weight: 3

        - identifier: shop
          name: Магазин
          weight: 4
          url: "https://ru.ergohaven.xyz/shop"

        - name: Search
          weight: 5
          params:
            type: search
